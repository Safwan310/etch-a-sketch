<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class = "bg-green-400 md:bg-gradient-to-r from-green-400 to-blue-500" style = "font-family: 'Liu Jian Mao Cao', cursive;">
    <h1 class = "text-center text-7xl" id = "heading">Etch-a-sketch</h1>
    <div class = "grid justify-items-center p-5">
        <div class = "flex flex-col md:flex-row max-w-s  p-5">
            <div class = "p-3 text-5xl"><p>Enter the grid dimension and hit enter</p></div>
            <div class = "grid justify-items-center p-3"><input class = "w-20 border border-indigo-600 rounded-md text-3xl text-center" type ="number" id="boxes"/></div>
            <div class = "grid justify-items-center p-3"><button class = "w-20 rounded-md border border-black hover:bg-indigo-900 text-white" id = "reset">Reset</button></div>
            <div class = "grid justify-items-center p-3"><button onclick = "colorPicker('red')" class = "w-20 rounded-md border border-black hover:bg-red-600 text-white" id = "Red">Red</button></div>
            <div class = "grid justify-items-center p-3"><button onclick = "colorPicker('blue')" class = "w-20 rounded-md border border-black hover:bg-blue-500 text-white" id = "Blue">Blue</button></div>
            <div class = "grid justify-items-center p-3"><button onclick = "colorPicker('green')" class = "w-20 rounded-md border border-black hover:bg-green-600 text-white" id = "Green">Green</button></div>
        </div>
        <p id = "warning" class = "hidden">NOO NEGATIVE VALUES!!!!</p>
        <div class = "container p-10 h-500px w-500"></div>
    </div>
    <script src = "script.js"></script>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&display=swap');
    .container {
    display: inline-grid;
    grid-template-columns: repeat(16, 1fr);
    grid-template-rows: repeat(16, 1fr);
    height: 500px;
    width: 500px;
  }
</style>
</html>

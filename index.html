<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class = "bg-indigo-400">
    <h1 class = "text-center text-4xl" id = "heading">Etch-a-sketch</h1>
    <div class = "grid justify-items-center content-between p-5">
        <div class = "flex flex-col md:flex-row max-w-s justify-items-center p-5">
            <div class = "p-3"><p>Enter the grid dimension and hit enter</p></div>
            <div class = "p-3"><input class = "w-20 border border-indigo-600 rounded-md" type ="number" id="boxes"/></div>
            <div class = "p-3"><button class = "w-20 rounded-md border border-black hover:bg-indigo-900 text-white" id = "reset">Reset</button></div>
            <div class = "p-3"><button class = "w-20 rounded-md border border-black hover:bg-red-600 text-white" id = "Red">Red</button></div>
            <div class = "p-3"><button class = "w-20 rounded-md border border-black hover:bg-blue-500 text-white" id = "Blue">Blue</button></div>
            <div class = "p-3"><button class = "w-20 rounded-md border border-black hover:bg-green-600 text-white" id = "Green">Green</button></div>
        </div>
        <div class = "container p-10"></div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
